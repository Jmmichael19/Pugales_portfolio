<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="icon.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background-color: #d91656">
      <div class="container-fluid">
        <img src="logo.png" alt="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row"></div>

      <div class="col p-6 d-flex justify-content-center align-items-center flex-column" style="background-color: #4f75ff">
        <h1>Contact Us</h1>
        <form id="contact-form" class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required /><br /><br />
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required /><br /><br />
          <label for="message">Message:</label><br />
          <textarea id="message"  class="form-control" name="message" required></textarea><br /><br />
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
        <script src="app.js"></script></div>
      <div class="col p-3"></div>
    </div>

    
  </body>
</html>
